<!-- views/material_form.html -->
<!-- Formulário de cadastro de material -->
<!-- Módulo: Materiais -->
<!-- Etapa: Cadastro inicial -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Material</title>
    <link rel="stylesheet" href="../assets/style.css">
</head>
<body>
    <h2>Cadastro de Material</h2>
    <form id="materialForm" method="post" action="../controllers/MaterialController.php">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="type">Tipo:</label>
        <select id="type" name="type">
            <option value="chapa">Chapa</option>
            <option value="insumo">Insumo</option>
        </select>
        <br>
        <label for="unit">Unidade:</label>
        <input type="text" id="unit" name="unit" required>
        <br>
        <label for="stock">Estoque:</label>
        <input type="number" id="stock" name="stock" step="0.01" required>
        <br>
        <label for="min_stock">Estoque Mínimo:</label>
        <input type="number" id="min_stock" name="min_stock" step="0.01" required>
        <br>
        <label for="cost">Custo:</label>
        <input type="number" id="cost" name="cost" step="0.01" required>
        <br>
        <button type="submit">Salvar</button>
    </form>
    <div id="materialMsg"></div>
    <script src="../assets/material.js"></script>
</body>
</html>
